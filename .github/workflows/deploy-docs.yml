name: Deploy Dokka Docs

on:
  release:
    types: [published]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permissions to Gradle
        run: chmod +x gradlew

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in build.gradle.kts
        run: |
          sed -i "s/version = \".*\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" build.gradle.kts

      - name: Generate versioned Dokka documentation
        run: ./gradlew dokkaHtml syncDokkaVersionedDocs

      - name: Ensure docs directory exists
        run: mkdir -p docs

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch
          git checkout gh-pages || git checkout --orphan gh-pages
          rm -rf *
          # Check if docs directory contains files before copying
          if [ "$(ls -A docs 2>/dev/null)" ]; then
            cp -r docs/* ./
          else
            # If docs is empty, copy directly from build/dokka
            cp -r build/dokka/* ./
          fi
          git add .
          git commit -m "Deploy docs for version ${{ github.event.release.tag_name }}" || echo "No changes to commit"
          git push origin gh-pages
